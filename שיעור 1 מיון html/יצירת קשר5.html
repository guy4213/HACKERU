<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס ליצירת קשר</title>
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" target="_blank">
    <label for="name">Enter Your full Name:</label><br>
    <input type="text" id="name" name="name"/><br>      <!--type text מאפשר תוכן מילוי טקסט של שורה אחת ע"י המשתמש-->
    
    <label for="num">Enter Your phone number:</label><br>
    <input type="number" id="num" name="num"/><br>           <!--type number מאפשר תוכן מילוי מספרים ע"י המשתמש-->
    
    <label for="mail">Enter Your mail:</label><br>      <!--type email מאפשר תוכן מילוי המייל על ידי המשתמש-->
    <input type="email" id="mail" name="mail"/><br>

    <input    type="submit"/> 
</form>

</body>
</html>

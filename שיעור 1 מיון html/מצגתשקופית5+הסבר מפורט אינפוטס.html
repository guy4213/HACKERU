<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס ליצירת קשר</title>
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" target="_blank">
    <label for="name">Enter Your full Name:</label><br>
    <input type="text" id="name" name="name" required/><br>      

    <label for="date">Enter Your date:</label><br>
    <input type="date" id="date" name="date"/><br>  
    
    <label for="num">Enter Your phone number:</label><br>
    <input type="tel" pattern="[0-7]{3}-[0-6]{3}-[0-9]{2}"  id="num" name="num"></input> <br>
    
    <label for="mail">Enter Your mail:</label><br>      
    <input type="email" id="mail" name="mail" required/><br>
    
    <label for=""> smoking :</label><br>
    <input type="checkbox" id="smoke" name="smoke" required/><br>  
    
    <label for=""> drinking:</label><br>
    <input type="checkbox" id="drink" name="drink" required/><br> 
   
    <label for="active">rate your activity level:</label><br>
    <input type="range" id="active" name="active" /><br>  
     
   
    <label for="pass">Enter Your password:</label><br>
    <input type="password" id="pass" name="pass" required/><br>  

<!--radio
     ,color:   מאפשר לבחור צבע לתוכן מילוי צבע
     ,range:נותן לי לבחור מספר בדרך כלל בין טווח מספרים
     ,button:הגדרת כפתור
     ,datetime-local:הגדרת תאריך וזמן ע"י המשתמש
     ,file: מאפשר בחירת קובץ ע"י תיבת בחירה וכפתור ברואוז ללחיצה ע"י המשתמש להעלאת הקובץ הרלוונטי
     ,hidden: מגדיר תוכן מילוי מוסתר שמשתמש האתר לא יכול לראותו ומאפשר למפתחים להוסיף מידע מוסתר שאותו המשתמש לא יכול לשנות
     ,image: לשאול על הקורדינטות באינפוט זה כיצד יודעים להגדיר גבולות (להסתכל בדוג' באתר 3סקול)**  (submit)מגדיר תמונה ככפתור שליחת מידע גדבד\
     ,month: מאפשר למשתמש לבחור בחודש ובשנה בהם הוא מעוניין
     ,reset:מגדיר כפתור איפוס,ברגע שנלחץ עליו כל ערכי התוכן שמולאו יוחזרו לערך ברירת המחדל שלהם.
     ,search:נועד לחיפוש שדות תוכן הקיימים באתר (אותו דבר כמו טייפ טקסט רק עם האופציה הנוספת המאפשרת חיפוש)
     ,submit:form של action מגדיר הכפתור השולח את כל המידע לשרת או מקבל מידע כלשהו. מקבל המידע מצוין בתכונת 
     ,tel: אינפוט שנועד לתוכן מילוי מספר טלפון ע"י המשתמש וערכיו מוגדרים ע"י המפתח.
     ,time:מאפשר למשתמש לבחור בזמן מסויים.
     ,url:תוכן מילוי לקישור
     ,week:מאפשר למשתמש לבחור שבוע ושנה

    <input    type="submit"/> 
</form>

</body>
</html>
